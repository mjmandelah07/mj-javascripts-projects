<div class="container">
    <h1 class="title">Food Menu</h1>

    <div class="menu">

            <h3>Dishes</h3>
            <ul class="list">
                <li>Noodles</li>
                <li>Beans</li>
                <li>Egg</li>
            </ul>

        </div>

    <form class="menuForm ">

    </form>


    <div class="btn">
