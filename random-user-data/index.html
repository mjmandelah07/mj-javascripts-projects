<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,900;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./images/icons8-user-account-skin-type-7-color-96.png" type="image/x-icon">
    <title>Random User Data Generator</title>
</head>

<body onload="userHandeler()">
    <header>
        <div class="container-fluid p-4 text-white head-div">
            <h1 class="mt-0" style="font-size:4vw;">Random User Data Generator</h1>
            <p style="font-size:2vw;">A page for generating random user page like lorem ipsum, but for people</p>
        </div>
    </header>
    <main>
        <div class="container my-3">
            <div class="alert alert-primary" style="word-spacing: 5px;">
                <strong>Refresh</strong> browser <span style="color: pink;">Or </span> select below for the user data to be generated!.
            </div>

            <form action="" id="selectionForm">
                <div class="row mb-3">
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" class="form-control">
                                <option value="male">male</option>
                                <option value="female">female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="form-group">
                            <label for="nationality">Nationality</label>
                            <select id="nationality" class="form-control">
                                <option value="gb">UK</option>
                                <option value="us">US</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Generate</button>
            </form>

            <hr class="my-4">

            <div class="row">
                <div class="col-md-4 col-12">
                    <div class="card shadow" aria-hidden="true">
                        <img src="" class="card-img-top image_placeholder"  alt="" id="userImage"
                            style="max-width: 100%;">

                        <div class="card-body">
                            <h4 id="title" class="placeholder-glow">
                                <span class="placeholder col-4"></span>
                            </h4>
                            <h3 id="fullName" class="placeholder-glow"><span class="placeholder col-6"></span></h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-12">
                    <div class="card shadow">
                        <div class="card-body p-5 mh-100">
                            <p><i class="fa fa-home fa-fw  text-primary"></i>&nbsp;&nbsp;<span id="address"></span></p>
                            <p><i class="fa fa-envelope fa-fw text-primary"></i>&nbsp;&nbsp;<span id="email"></span></p>
                            <p><i class="fa fa-phone fa-fw   text-primary"></i>&nbsp;&nbsp;<span
                                    id="phoneNumber"></span></p>
                            <p><i class="fa fa-calendar fa-fw  text-primary"></i>&nbsp;&nbsp;<span id="age"></span></p>
                            <p><i class="fa fa-lock fa-fw  text-primary"></i>&nbsp;&nbsp;<span id="passWord"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="index.js"></script>
</body>

</html>
